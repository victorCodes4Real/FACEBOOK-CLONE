<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>FACEBOOK CLONE</title>
</head>
<body>
<header class="header">
<div class="logoSearch">
<div class="logo">
    <i class="fab fa-facebook-f"></i>
</div>
<div class="search">
    <div class="svg">
        <img src="./svg/search.png" alt="Search">
    </div>
    <input type="text" placeholder="Search Facebook">
</div>
</div>
<div class="mainMenu">
    <div class="svg active">
        <img src="./svg/home.png" alt="Home" srcset="">
    </div>
    <div class="svg">
        <img src="./svg/tv.png" alt="Facebook Watch" srcset="">
    </div>
    <div class="svg">
        <img src="./svg/store.png" alt="Facebook Store" srcset="">
    </div>
    <div class="svg">
        <img src="./svg/users.png" alt="Facebook Groups" srcset="">
    </div>
    <div class="svg">
        <img src="./svg/map.png" alt="Facebook Play" srcset="">
    </div>
</div>
<div class="profileTools">
    <div class="profile">
        <div class="img" style="background-image: url(./img/profile.png);"></div>
        <div class="username">User</div>
    </div>
    <div class="tools">
        <div class="svg">
            <img src="./svg/plus.png" alt="Add">
        </div>
        <div class="svg">
            <img src="./svg/blackberry-messenger.png" alt="Messages">
        </div>
        <div class="svg">
            <img src="./svg/bell.png" alt="Notifications">
        </div>
        <div class="svg">
            <img src="./svg/down-arrow.png" alt="Dropdown">
        </div>
    </div>
</div>

</header>    
</body>
</html>
